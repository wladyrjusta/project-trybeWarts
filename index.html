<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="image-trybewarts-header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="input-email-login" type="email" placeholder="Email"  name="email">
      <input id="input-senha" type="password" placeholder="Senha" name="password">
      <button id="button-login">Entrar</button>
    </form>  
  </header>
  <main>
    <form id="evaluation-form" action="">
      <h1 id="fomr-main-title">Formulário de Avaliação</h1>
      <section id="evaluation-form-1-of-3">        
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="email" placeholder="Email">
        <p>Casa:</p>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <section id="evaluation-form-2-of-3"></section>
      <section id="evaluation-form-3-of-3"></section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="image-trybewarts-colored">
  </main>
  <script src="script.js"></script>    
</body>
</html>
